<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="input_box">
        <h1 class="login_text">Login</h1>
        <h2 class="Username">Username</h2>
        <input class="username_field" id="username_field" size="30" type="text">
        <h2 class="Password">Password</h2>
        <input class="password_field" id="password_field" size="30" type="password">
        <button class="login_button" id="login_button" onclick="validate()">Login</button>
    </div>
</body>
</html>
